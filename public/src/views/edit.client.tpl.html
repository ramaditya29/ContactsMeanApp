<div class="container">
	
	<form class="form-horizontal" role="form">
		<h1>Edit Contact</h1>
	    <div class="form-group">
	      <label class="control-label col-sm-2" for="fname">FirstName:</label>
	      <div class="col-sm-4">
	        <input type="text" class="form-control" ng-model="data.firstname" placeholder="Firstname">
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2">LastName:</label>
	      <div class="col-sm-4">          
	        <input type="text" class="form-control" ng-model="data.lastname" placeholder="Lastname">
	      </div>
	    </div>
	    <div class="form-group">        
	      <div class="col-sm-offset-2 col-sm-10">
	        <button type="submit" class="btn btn-danger">Update</button>
	      </div>
	    </div>
  	</form>
</div>
